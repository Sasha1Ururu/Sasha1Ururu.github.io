<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-Style Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Consolas, Menlo, Monaco, 'Liberation Mono', 'DejaVu Sans Mono', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            color: #a0a0a0;
            border: 2px solid #a0a0a0;
        }

        header {
            background-color: #000;
            border-bottom: 1px solid #a0a0a0;
            padding: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #a0a0a0;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            background-color: #000;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #a0a0a0;
        }

        h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        main p::after {
            content: "|";
            animation: blink 1s infinite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Terminal Website v1.0</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>Welcome to Our Terminal-Style Website</h3>
        <p>This is a single-page website with no scrolling. The content is brief and fits within a single view.</p>
    </main>

    <footer>
        <p>&copy; 2023 Terminal-Style Website. All rights reserved.</p>
    </footer>
</body>
</html>
